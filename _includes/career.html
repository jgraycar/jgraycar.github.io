<!-- Career Section -->
<section id="career" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Career</h2>
            <hr class="star-primary" style="margin-bottom: 100px;">
        </div>
    </div>
    <div class="row">
	  <ul class="timeline">

	    {% for event in site.events %}
              {% assign loopindex = forloop.index | modulo: 2 %}
              {% capture class %}
              {% if loopindex == 0 %}
                timeline-inverted
              {% endif %}
              {% endcapture %}

              <li class="{{ class }}">
                  <div class="timeline-image">
                      <img class="img-circle img-responsive" src="{{ event.image }}" alt="">
                  </div>
                  <div class="timeline-panel">
                      <div class="timeline-heading">
                          <h4>{{ event.date }}</h4>
                      </div>
                      <div class="timeline-body">
                          <p class="text-muted">{{ event.description | markdownify }}</p>
                      </div>
                  </div>
              </li>
            {% endfor %}

            <li class="timeline-inverted">
              <div class="timeline-image">
                <img class="img-circle img-responsive" src="{{ site.career-img }}" alt="">
              </div>
            </li>

          </ul>
        </div>
    </div>
</section>
